<h1>Chocolate Milkshake</h1>
<img src="chocolate-milkshake-recipe.webp"height="500" width="400" alt="chocolate milkshake">
      <h2>Ingredient of chocolate milkshake</h2>
      <ul>
        <li>chocolate ice cream (2 cups) </li>
        <li>1/2 cup milk (cold)</li>
        <li>1/4 cup chocolate syrup</li>
      </ul>
      <h3>Steps</h3>
      <ol>
        <li>Place ice cream, milk and syrup in blender container.</li>
        <li>Cover; blend until smooth. Garnish, if desired. Serve immediately.</li>
      </ol>
